<p-sidebar 
[(visible)]="display" 
[position]="'right'" 
styleClass="p-sidebar-lg"
[transitionOptions]="'300ms cubic-bezier(0,0,0.2,1)'"
>
    <app-manage-customer
    (submit)="save($event)"
    (cancel)="cancel()"
    [customer]="customer"
    [operation]="operation"></app-manage-customer>
</p-sidebar>

<div class="flex align-items-stretch" style="height: 99vh;">
    <div class="flex flex-column align-items-stretch border-right-1 col-2 border-gray-200">
        <app-menu-bar></app-menu-bar>
    </div>
    <div class="flex flex-column flex-grow-1">
        <div><app-header-bar></app-header-bar></div>
        <div class="main-container p-3">
            <button
            pButton
            icon="pi pi-plus"
            label="Create Customer"
            class="p-button-success"
            (click)="changeDisplay()"
            ></button>
            <div class="flex justify-content-center align-items-center gap-5 mt-4 flex-wrap">
                <app-customer-card
                *ngFor="let c of customers; let index = index"
                [customer]="c"
                [customerid]="index"
                (Delete)="deleteCustomer($event)"
                (Update)="updateCustomer($event)">
                </app-customer-card>
                
            </div>
        </div>
    </div>
</div>
<p-toast position="bottom-center" ></p-toast>
<p-confirmDialog
header="Confirmation"
icon="pi pi-exclamation-triangle"
acceptLabel="Delete"
acceptButtonStyleClass="p-button-danger gap-2"
acceptIcon="pi pi-trash"
rejectLabel="Cancel" />
